{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 30%;
        }

        body {
            background-image: url(https://adomega.in/wp-content/uploads/2019/01/blog-00-02.jpg);
        }

        input {
            margin-top: 20px;
            height: 30px;
            width: 150px;
            border-radius: 5px;

        }

        input[type="submit"] {
            background-color: rgba(7, 179, 185, 0.753);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: rgba(7, 179, 185, 0.753);
            color: white;
            width: 90px;
            height: 40px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    {%include "navbar.html"%}
    <br><br><br><br><br>


    <center>
        <div class="card">
            <br>
            <center>
                <img src="{% static 'images/authLock.gif'%}" width="90">
                <br><br>
                <h3>Register a new Sales & Inventory Account for a new Shop</h3>
                <br><br>
                <form action="/postsignUp/" method="post">
                    {% csrf_token %}
                    <table border=0>
                        <tr>
                            <th>Full Name</th>
                            <td><input type="name" id="Username" name="name" placeholder="Your Name" required></td>
                        </tr>

                        <!-- Email: -->
                        <tr>
                            <th>Email</th>
                            <td><input type="email" id="Email" name="email" placeholder="Your Email Id" required></td>
                        </tr>

                        <!-- Password: -->
                        <tr>
                            <th><label for="Password">Password</label></th>
                            <td><input type="password" id="Password" name="pass" placeholder="Password" required></td>
                        </tr>

                        <!-- RepeatPassword: -->
                        <tr>
                            <th><label for="confirm_password">Confirm Password &nbsp;</label></th>
                            <td><input type="password" id="confirm_password" name="pass-repeat"
                                    placeholder=" Repeat Password" required></td>
                        </tr>
                    </table>
                    <br><br>
                    <input type="submit" value="SignUp"><br><br>
                </form>
            </center>
        </div>


    </center>



</body>

</html>
