{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 30%;
        }

        body {
            background-image: url(https://adomega.in/wp-content/uploads/2019/01/blog-00-02.jpg);
        }

        input {
            margin-top: 20px;
            height: 30px;
            padding: 12px 20px;
            width: 150px;
            margin: 8px 0;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: rgba(7, 179, 185, 0.753);
            color: rgb(255, 255, 255);
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: rgba(7, 179, 185, 0.753);
            color: white;
            width: 150px;
            height: 30px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    {% include "navbar.html" %}
    <br><br><br><br><br>
    <center>
        <div class="card">
            <br>
            <center>
                <img src="https://raw.githubusercontent.com/saurav0001kumar/Sales-n-Inventory-Management-System/main/sales_n_inventory_flutter_app/assets/images/auth.gif"
                    width="200">
                <br>
                <h2>Sign in to continue</h2>

                <form action="/postsignIn/" method="post">
                    {% csrf_token %}
                    <table border=0>
                        <!-- Enter Your Email: -->
                        <tr>
                            <th><label for="Email">Email</label></th>
                            <td><input type="email" id="Email" name="email" required></td>
                        </tr>
                        <br><br>
                        <!-- Enter Your Password: -->
                        <tr>
                            <th><label for="Password">Password &nbsp;</label></th>
                            <td><input type="password" id="Password" name="pass" required></td>
                        </tr>
                    </table>
                    <br><br>
                    <input type="submit" value="Log In">
                    <br><br>
                    <p style="color: black;padding: 10px 0;">Forgot Password?
                        <a href="/reset/" style="color: black;"><u>Reset Password</u></a>
                    </p>

                    <!-- <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label> -->

                    <button type="button" onclick="location.href='{% url 'signup' %} '">Sign Up</button>
                </form>
            </center>
            <br>
        </div>
    </center>
    <br>

</body>

</html>
